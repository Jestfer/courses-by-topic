<h1>{{ title }}</h1>

<button (click)="openModal('new-topic')">Add Topic</button>

<app-modal id="new-topic">
  <div class="modal">
    <div class="modal-body">
      <h1>Add a new topic!</h1>
      <app-input placeholder="name"></app-input>
      <app-input placeholder="description"></app-input>

      <button (click)="closeModal('new-topic');">Close</button>
    </div>
  </div>
  <div class="modal-background"></div>
</app-modal>
